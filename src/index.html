<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="outer">
    <header>
        <!-- <img class="fa fa-bars"></img> -->
        <div id="nav_btn" data-bind="click: toggleNav">
            <i class="fa fa-bars"></i>
        </div>
        <h1 class="title">Neighborhood Map</h1>
    </header>
    <div id="container">
        <div id="nav" data-bind="css: navOpenClass">
            <div class="oneline">
                <div class="place-div">
                    <input id="search-place" class="fill" placeholder="输入你要搜索的地名"
                        data-bind="textInput: current">
                </div>
                <div class="button-div">
                    <button id="search-button" class="fill" data-bind="click: search">搜索</button>
                </div>
            </div>
            <div class="oneline">
                <div class="place-div">
                    <input id="filter-place" class="fill" placeholder="输入你在列表要筛选的地名" autofocus
                        data-bind="textInput: currentFilter, event: {keyup: filter}">
                </div>
                <div class="button-div">
                    <button id="filter-button" class="fill" data-bind="click: filter">筛选</button>
                </div>
            </div>
            <div id="places-holder" style="height: 100%; overflow: auto;">
                <ul data-bind="foreach: markersFilter">
                    <li>
                        <label class="place-item" data-bind="text: title, click: $parent.showPlaceInfo"></lablel>
                    </li> 
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div> 
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDd9PzZeWhLGlTLDlChviA858ORYdEvS-E&v=3&callback=initMap">
    </script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/mapstyles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
