<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <header>
        <!-- <img class="fa fa-bars"></img> -->
        <div id="nav_btn" data-bind="click: toggleNav">
            <i class="fa fa-bars"></i>
        </div>
        <h1 class="title">Neighborhood Map</h1>
    </header>
    <div id="container">
        <div id="nav">
            <div class="oneline">
                <div id="search-place-div">
                    <input id="search-place" class="fill" placeholder="Search by name" autofocus
                        data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: search">
                </div>
                <div id="search-button-div">
                    <button id="search-button" class="fill" data-bind="click: search">Search</button>
                </div>
            </div>
            <div class="oneline">
                <input id="search-checkbox" data-bind="checked: use_poi_icon" type="checkbox">
                <span>each point use poi icon</span>
            </div>
            <div id="places-holder" style="height: 100%; overflow: auto;">
                <ul data-bind="foreach: markers">
                    <li>
                        <label class="place-item" data-bind="text: title, click: $parent.showPlaceInfo"></lablel>
                    </li> 
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div> 
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDd9PzZeWhLGlTLDlChviA858ORYdEvS-E&v=3&callback=initMap">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
